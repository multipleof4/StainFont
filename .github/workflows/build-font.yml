name: Build Stain Font

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci || npm install

      - name: Build font
        run: npm run build

      - name: Commit dist
        run: |
          if [ -n "$(git status --porcelain dist)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add dist
            git commit -m "chore: build Stain font [skip ci]" || exit 0
            git push
          fi
